<ngt-mesh
  #mesh="ngtMesh"
  [position]="position"
  [rotation]="[-(0.5 | mathConst:'PI'), 0, 0]"
>

  <ngt-extrude-geometry [args]="[shape,
  {
    steps: 1,
    depth: 0.1,
    bevelEnabled: false
  }]"></ngt-extrude-geometry>
  <ngt-mesh-standard-material
    [parameters]="{ color: 'white' }"
  ></ngt-mesh-standard-material>
</ngt-mesh>
