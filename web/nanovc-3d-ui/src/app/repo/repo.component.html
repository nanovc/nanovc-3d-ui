<ngt-mesh
  #mesh="ngtMesh"
  [position]="offsetBy(0,0,0)"
  [rotation]="[-(0.5 | mathConst:'PI'), 0, 0]"
  [receiveShadow]="true"
>

  <ngt-extrude-geometry [args]="[shape,
    {
      steps: 1,
      depth: 0.1,
      bevelEnabled: false
    }]"></ngt-extrude-geometry>
  <ngt-mesh-physical-material
    [parameters]="{ color: 'white' }"
  ></ngt-mesh-physical-material>

<!--  <ngt-mesh-normal-material></ngt-mesh-normal-material>-->

  <app-commit [position]="offsetBy(0,0,0.20)"></app-commit>
  <app-commit [position]="offsetBy(0,0,0.40)"></app-commit>

</ngt-mesh>
