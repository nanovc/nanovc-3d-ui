<div>

  <ngt-canvas [scene]="{background: 'white'| color}" [shadows]="true">

    <ngt-ambient-light [intensity]="0.85"></ngt-ambient-light>

<!--    spotlight-args:
    https://threejs.org/docs/#api/en/lights/SpotLight

    color - (optional) hexadecimal color of the light. Default is 0xffffff (white).
    intensity - (optional) numeric value of the light's strength/intensity. Default is 1.

    distance - Maximum range of the light. Default is 0 (no limit).
    angle - Maximum angle of light dispersion from its direction whose upper bound is Math.PI/2.
    penumbra - Percent of the spotlight cone that is attenuated due to penumbra. Takes values between zero and 1. Default is zero.
    decay - The amount the light dims along the distance of the light.
-->
    <ngt-spot-light [position]="[0, 5, 5]" [args]="['white' | color, 2, 20, 0.3, 1, 0.115]" [castShadow]="true"></ngt-spot-light>

    <ngt-grid-helper></ngt-grid-helper>



    <ngt-soba-gizmo-helper [margin]="[80,80]" [alignment]="'top-left'">
      <ngt-soba-gizmo-viewport
        [axisColors]="['red', 'green', 'blue']"
        labelColor="black"
        [hideNegativeAxes]="false"
      ></ngt-soba-gizmo-viewport>
    </ngt-soba-gizmo-helper>

    <app-cube [position]="[2, 0, 0]"></app-cube>
    <app-cube [position]="[-2, 0, 0]"></app-cube>

    <app-repo [position]="[0, 0, 0]"></app-repo>

    <ngt-soba-orbit-controls [makeDefault]="true"></ngt-soba-orbit-controls>

  </ngt-canvas>
</div>

<router-outlet></router-outlet>
